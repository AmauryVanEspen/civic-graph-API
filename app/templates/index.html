<!DOCTYPE html>
<html ng-app='civic-graph'>
<head>
    <title>Civic Graph</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.2/lodash.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js'></script>
    <script src='static/js/lib/leaflet.markercluster.js'></script>
    <script src='static/js/lib/angular-leaflet-directive.min.js'></script>
    <script src='static/js/app.js'></script>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css'>
    <link rel='stylesheet' href='static/css/MarkerCluster.Default.css'>
    <link rel='stylesheet' href='static/css/MarkerCluster.css'>
    <link rel='stylesheet' href='static/css/app.css'>
</head>
<body ng-controller='homeCtrl'>
    <div class='container-fluid main-container table-container'>
        <div class='row table-row'>
            <div class='col-sm-2 control-panel table-col' ng-include="'static/partials/controls.html'"></div>
            <div class='col-sm-8 display-panel table-col' ng-include='template.url'></div>
            <div class='col-sm-2 details-panel table-col' ng-if='!editing' ng-controller='detailsCtrl' ng-include="'static/partials/details.html'"></div>
            <div class='col-sm-2 edit-panel table-col' ng-if='editing' ng-controller='editCtrl' ng-include="'static/partials/edit.html'"></div>
        </div>
    </div>
</body>
</html>
