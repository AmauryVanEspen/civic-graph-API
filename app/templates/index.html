<!DOCTYPE html>
<html ng-app='civic-graph'>
<head>
    <title>Civic Graph</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.2/lodash.min.js'></script>
    <script src='static/js/app.js'></script>

    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel="stylesheet" href='static/css/app.css'>
</head>
<body ng-controller='homeCtrl'>
    <div class='container-fluid main-container'>
        <div class='row'>
            <div class='col-md-2 control-panel' ng-include="'static/partials/controls.html'"></div>
            <div class='col-md-8 display-panel' ng-include="'static/partials/display.html'"></div>
            <div class='col-md-2 details-panel' ng-if='!editing' ng-controller='detailsCtrl' ng-include="'static/partials/details.html'"></div>
            <div class='col-md-2 edit-panel' ng-if='editing' ng-controller='editCtrl' ng-include="'static/partials/edit.html'"></div>
        </div>
    </div>
</body>
</html>
