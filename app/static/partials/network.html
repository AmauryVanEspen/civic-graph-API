<div class='network-container' ng-controller='networkCtrl'>
    <button ng-show='!settingsEnabled && !mobile' ng-click='toggleSettings()' class='glyphicon glyphicon-align-justify hambDesktop' ></button>

    <svg id="network" ng-if="!mobile" ng-style="{height: mobile && (clickedEntity.entity || showLicense) ? '75vh' : '100vh' }"></svg>
    <div id="canvas-force" ng-if="mobile" ng-style="{height: mobile && (clickedEntity.entity || showLicense) ? '75vh' : '100vh' }"></div>

    <p ng-show='mobile && showLicense' class="licenseMob">This work by<br>
    <a href="https://www.microsoft.com/" target='_blank'>
    <img alt="Microsoft" src="img/msftlogogrey.png" width="120" height="30">
    </a>
    <br>is licensed under a <a href="https://creativecommons.org/licenses/by-sa/4.0/" target='_blank'>CC BY-SA 4.0.</a><br>
    Based on a work found <a href="https://github.com/microsoftny/civic-graph" target='_blank'>here.</a></p>
    <div ng-click="switchView()" ng-show='showView.Network' class="mViewSwitch">
    	<img alt="Map" src="img/globe.png" width="30" height="30">
    </div>
</div>
