<div class='map-container' ng-controller='mapCtrl'>
    <!-- Pure leaflet syntax.-->
    <!--<div id='map'></div>-->
    <button id='controlsMinButton' ng-show='!settingsEnabled' ng-click='toggleSettings()' class='glyphicon glyphicon-align-justify' ></button>

</div>
